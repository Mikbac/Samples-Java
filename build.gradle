plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2' // JSON serialisation
    compile group: 'io.vavr', name: 'vavr', version: '0.10.3' // functional programming facilities
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12' // simplify POJO classes
}
